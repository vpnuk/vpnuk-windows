name: Build/release

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Cache electron binaries
        uses: actions/cache@v2
        with:
          path: '.cache/electron'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        env:
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_LINK : ${{ secrets.CSC_LINK }}
        with:
          github_token: ${{ secrets.github_token }}
          build_script_name: 'build-react-nsis'
          # args: --publish=always
      
      - name: Compress installer
        id: archive
        run: |
          $name = Get-ChildItem .\release\nsis-web\*.exe | Select -ExpandProperty Name
          $packName = ($name -replace '.exe', '.7z')
          Write-Output "::set-output name=NAME::$packName"
          $version = $name.Substring($name.Length - 9, 5)
          Write-Output "::set-output name=VERSION::$version"
          7z a -t7z -mx=9 $packName .\release\nsis-web\*.exe

      - name: Create release draft
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:  ${{ steps.archive.outputs.VERSION }}
          files: |
            ${{ steps.archive.outputs.NAME }}
            .\release\nsis-web\*.7z
            .\release\nsis-web\*.exe
          draft: true
